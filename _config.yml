# Конфигурация Jekyll для GitHub Pages
# Примечание: файл .nojekyll отключает Jekyll полностью
# Этот файл оставлен на случай, если понадобится включить Jekyll

# Исключаем папки и файлы из обработки Jekyll
exclude:
  - cgi-bin/
  - .git/
  - .gitignore
  - README.md
  - tools/
  - seo-manifest.ndjson
  - "*.php"
  - "*.cgi"
  - .nojekyll

# Отключаем обработку некоторых плагинов, которые могут вызывать проблемы
plugins: []

# Базовые настройки
safe: true
lsi: false
incremental: false
keep_files: []

